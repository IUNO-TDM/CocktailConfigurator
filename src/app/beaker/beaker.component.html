<div class="glass" style="width: 200px; height: 300px;">
  <svg style="position: absolute;" width="200px" height="300px" viewBox="0 0 1 1" vectorEffect="non-scaling-stroke" preserveAspectRatio="none">
    <path d="M0.03,0.03 L0.06,0.97 L0.94,0.97 L0.97,0.03" stroke="black" stroke-width="0.02"
      fill="none" />
  </svg>
  <svg height="0" fxFlex="0">
    <clipPath id="clipping-path-2" clipPathUnits="objectBoundingBox">
      <path d="M0.045,0.12C0.5,0.12,0.5,0.11,0.955,0.11 L0.955,0.12L0.925,0.96L0.075,0.96z">
        <animate attributeName="d" dur="5s" repeatCount="indefinite" values="
          M0.045,0.15C0.5,0.15,0.5,0.11,0.955,0.11 L0.955,0.15L0.925,0.96L0.075,0.96z;
          M0.045,0.15C0.5,0.11,0.5,0.11,0.955,0.15 L0.955,0.15L0.925,0.96L0.075,0.96z;
          M0.045,0.11C0.5,0.11,0.5,0.15,0.955,0.15 L0.955,0.15L0.925,0.96L0.075,0.96z;
          M0.045,0.15C0.5,0.11,0.5,0.11,0.955,0.15 L0.955,0.15L0.925,0.96L0.075,0.96z;
          M0.045,0.15C0.5,0.15,0.5,0.11,0.955,0.11 L0.955,0.15L0.925,0.96L0.075,0.96z;" />
      </path>
    </clipPath>
  </svg>
  <div class="glass-clip" style="width: 200px; height: 300px;" fxLayout="column">
    <div fxFlex="10">
    </div>
    <div fxFlex="90" style="padding-bottom: 13px;">
      <div *ngIf="isEmpty()" fxLayout="column" fxFill fxLayoutGap="2px" class="placeholder" fxLayoutAlign="center center" dnd-droppable
        fxLayoutAlign="center center" (onDropSuccess)="onDropComponent(0, 0)" (click)="onPlaceholderClicked(0, 0)">
        +
      </div>
      <div *ngIf="!isEmpty()" fxLayout="column" fxFill fxLayoutGap="2px">
        <div *ngFor="let layer of layersToDisplay; let layerIndex = index;" fxLayout fxLayoutGap="2px" class="layer" [fxFlex]="getDisplayLayerHeight(layer)">
          <div *ngFor="let component of layer.components; let componentIndex = index;" [fxFlex]="getComponentWidth(layer, component)">
            <div *ngIf="isPlaceholder(component)" class="placeholder" fxFill dnd-droppable fxLayoutAlign="center center" (onDropSuccess)="onDropComponent(layerIndex, componentIndex)"
              (click)="onPlaceholderClicked(layerIndex, componentIndex)">
              +
            </div>
            <div *ngIf="!editMode && !isPlaceholder(component)" class="component" dnd-draggable [dragEnabled]="true" (onDragStart)="onDragStart(layerIndex, componentIndex)"
              (onDragEnd)="onDragEnd()" fxFill fxLayoutAlign="center center" [style.backgroundColor]="component.color" (click)="onClick(component)">
            </div>
            <div *ngIf="editMode && !isPlaceholder(component)" class="component" dnd-draggable [dragEnabled]="true" (onDragStart)="onDragStart(layerIndex, componentIndex)"
              (onDragEnd)="onDragEnd()" fxFill fxLayoutAlign="center center" [style.backgroundColor]="component.color" (click)="onRemoveComponent(layerIndex, componentIndex)">
              -
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
