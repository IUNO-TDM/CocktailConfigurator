<div class="component-list" dnd-droppable (onDropSuccess)="onDrop()">
<div *ngFor="let component of components">
  <div class="component" fxLayoutAlign="center center" dnd-draggable [dragEnabled]="true" (onDragStart)="onDragStart(component)" (onDragEnd)="onDragEnd()" [style.backgroundColor]="component.color">
    {{component.name}}
  </div>
</div>
</div>
